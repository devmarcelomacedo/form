<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
      
    
    
</head>
<body>
    <form action="">
        <fieldset id="usuario">
                    <legend><h1> Identificação do Usuário</h1> </legend> 
                    <label id="name"for="cNome">Nome:</label> <br>
                    <input type="text" name="tNome" id="cNome" placeholder="nome completo" size="23" maxlength="64"> <br>
                    <label for="cSenha">Senha:</label> <br>
                    <input type="password" name="tSenha" id="cSenha" placeholder="de 8 a 64 caracteres" size="23" maxlength="64"> <br>
                    <label for="cMail">E-mail:</label> <br>
                    <input type="email" name="temail" id="cMail" placeholder="Digite seu e-mail" size="23" maxlength="64"> <br>
                    <fieldset id="sexo"><legend>Sexo</legend>
                    <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label></input> <br>
                    <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label></input>
        
            </fieldset>
              
                 <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></p>
                
            <fieldset id="endereço"><legend>Endereço do Usuário</legend>
                <p>Logradouro: <input type="text" name="tRua" id="cRua" size="25" maxlength="64" placeholder="Rua, Av, Trav..."> </p>
                <p>
                    <label for="cNum">Número:</label>
                    <input type="number" name="tNum" id="cNum" min="0" max="9999">
                </p>

                  <p>
                      <label for="cCid">Cidade:</label>
                     <select name="tCid"  id="cCid">
                        <optgroup label="Região Norte">
                          <option value="AM">Manaus</option>  
                          <option value="AC">Rio Branco</option>  
                          <option value="RO">Porto Velho</option>  
                          <option value="RR">Boa Vista</option>  
                          <option value="AP">Amapá</option>  
                          <option value="PA">Belém</option> 
                          <option value="TO">Palmas</option>   
                        </optgroup>

                        <optgroup label="Região Nordeste">
                            <option value="SE"> Aracaju</option>
                            <option value="AL"> Maceió</option>
                            <option value="BA"> Salvador</option>
                            <option value="PE"> Recife</option>
                            <option value="PB"> João Pessoa</option>
                            <option value="RN"> Natal</option>
                            <option value="CE"> Fortaleza</option>
                            <option value="PI"> Teresina</option>
                            <option value="MA"> São Luis</option>
                        </optgroup>

                        <optgroup label="Região Centro-Oeste">
                            <option value="MT">Cuibá</option>  
                            <option value="GO">Goiania</option>  
                            <option value="MS">Campo Grande</option>  
                        </optgroup>

                        <optgroup label="Região Sudeste">
                            <option value="ES">Vitória</option>  
                            <option value="RJ"> Rio de Janeiro</option>
                            <option value="BH">  Minas Gerais</option>
                            <option value="SP"> São Paulo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="PR"> Curitiba</option>
                            <option value="SC">Florianópolis</option>
                            <option value="RS">Porto Alegre</option>
                        </optgroup>
                     </select> 
                    </p>
                <p>
                      <label for="cEst">Estado:</label>
                      <input type="text" name="tEst" id="cEst" maxlength="40" size="20" placeholder="Sigla do estado">
                      <option value="região"></option>
                </p>
            </fieldset>
            <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
                <p>Grau de Urgência: <input type="text" name="tGra" id="cGra"> </p>
                <p>Mensagem: <textarea name="tMen" id="cMen" cols="30" rows="7"></textarea> </p>
            </fieldset>

            <fieldset id="pedido"><legend>Quero um Google Glass</legend>
                Gostaria de adquirir um Google Glass quando estiver disponível
                Cor:
                Quantidade:
                Preço Total: R$
            </fieldset>
        </fieldset>
        <fieldset id="fil">
            <input type="submit" value="Enviar" id="env">
        </fieldset>
       
    </form>
</body>
</html>
